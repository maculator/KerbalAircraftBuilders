CONTRACT_TYPE
{
	name = Speed220
    	title = Speed Record 220
    	group = Speed
	agent = Kerbal Aircraft Builders
   
    	description = Exceed 220m/s
    	notes = Go fast and come back!
    	synopsis = Speed Record

    	completedMessage = Mission Accomplished!

    	minExpiry = 1.0
    	maxExpiry = 7.0
	deadline = 500
	cancellable = true
	declinable = true
    	autoAccept = false

   	targetBody = Kerbin

   	maxCompletions = 1
   	maxSimultaneous = 1

 	rewardScience = 5.0
  	rewardReputation = 20.0
  	rewardFunds = 7500.0
 	failureReputation = 20.0
  	failureFunds = 7500.0
  	advanceFunds = 5000.0
	weight = 10.0

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Altitude2500
	}

PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 1
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Reach 220m/s
		completeInSequence = true

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minSpeed = 220
		}

		PARAMETER
		{
			name = Duration
			type = Duration
			duration = 10s
			preWaitText = Hold Speed
			waitingText = Keep pushing
			completionText = DONE!
			completeInSequence = true
			disableOnStateChange = false
		}
	}

	PARAMETER
	{
		name = land
		type = ReachState
		title = Land back at the KSC
		situation = LANDED
		biome = Runway
		disableOnStateChange = false
		completeInSequence = true
	}

	PARAMETER
	{
		name = Duration
		type = Duration
		duration = 25s
		preWaitText = Stay landed
		waitingText = a bit longer
		completionText = DONE!
		completeInSequence = true
		disableOnStateChange = false
	}		

	PARAMETER
	{
   		name = VesselNotDestroyed
    		type = VesselNotDestroyed
		completeInSequence = true
		title = Don't crash!
	}

}

