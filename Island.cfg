CONTRACT_TYPE
{
	name = VisitIsland
    	title = Fly over the island
    	group = Island
	agent = Kerbal Aircraft Builders
   
    	description = Fly over to the island and check the situation
    	synopsis = We want to know whats going on over there.
	completedMessage = Mission Accomplished!

    	minExpiry = 1.0
    	maxExpiry = 7.0
	deadline = 500
	cancellable = true
	declinable = true
    	autoAccept = false

   	targetBody = Kerbin

   	maxCompletions = 1
   	maxSimultaneous = 1

 	rewardScience = 5.0
  	rewardReputation = 16.0
  	rewardFunds = 7000.0
 	failureReputation = 16.0
  	failureFunds = 7000.0
  	advanceFunds = 4000.0
	weight = 10.0

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Altitude5000
	}

	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 1
	}

	PARAMETER
	{
		name = WP0        
		type = All
		title = Reach Waypoint	
		completeInSequence = true		

		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			title = Perform a flyby
			index = 0
			distance = 500
			disableOnStateChange = true
		}
			
	}

	PARAMETER
	{
		name = land
		type = ReachState
		title = Land back at the KSC
		situation = LANDED
		biome = Runway
		disableOnStateChange = false
		completeInSequence = true
	}

	PARAMETER
	{
		name = Duration
		type = Duration
		duration = 25s
		preWaitText = Stay landed
		waitingText = a bit longer
		completionText = DONE!
		completeInSequence = true
		disableOnStateChange = false
	}		

	PARAMETER
	{
   		name = VesselNotDestroyed
    		type = VesselNotDestroyed
		completeInSequence = true
		title = Don't crash!
	}


	BEHAVIOUR
    
	{
        
		name = WaypointGenerator
        
		type = WaypointGenerator

 
       
		WAYPOINT       
		{
            
			name = Island          
			icon = marker
			latitude = -1.51971636955524
			longitude = 288.114196483849
			altitude = 1000
		}
	}
	
   
}

