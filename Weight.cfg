//Weight based Contracts
//2.5,5,7,10,14,20

CONTRACT_TYPE
{
	name = Weight2.5
    	title = Launch a 2.5 ton vessel
    	group = Weight
	agent = Kerbal Aircraft Builders
   
    	description = This series of contracts is all about lifting weight. How many tons can you fly up?
	notes = Takeoff from KSC runway and fly up to 2600m. Your craft must weigh at least 2.5 tons at altitude. Land back at KSC safely to collect your reward.
    	synopsis = Your craft has to weigh at least 2.5 tons at 2600m and make it back safely.

    	completedMessage = Mission Accomplished!

    	minExpiry = 1.0
    	maxExpiry = 7.0
	deadline = 500
	cancellable = true
	declinable = true
    	autoAccept = false

   	targetBody = Kerbin

   	maxCompletions = 1
   	maxSimultaneous = 1

 	rewardScience = 2.0
  	rewardReputation = 8.0
  	rewardFunds = 4900.0
 	failureReputation = 20.0
  	failureFunds = 4900.0
  	advanceFunds = 5000.0
	weight = 10.0

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Speed330
	}

	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 1
		
		PARAMETER
		{
    			name = VesselMass
    			type = VesselMass
			minMass = 2.5
		}

	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Fly a test at 2600m
		completeInSequence = true

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minAltitude = 2600
		}

		PARAMETER
		{
    			name = VesselMass
    			type = VesselMass
			minMass = 2.5
		}

		PARAMETER
		{
			name = Duration
			type = Duration
			duration = 10s
			preWaitText = maintain altitude
			waitingText = a bit longer
			completionText = DONE!
			completeInSequence = true
			disableOnStateChange = false
		}
	}

	PARAMETER
	{
		name = land
		type = ReachState
		title = Land back at the KSC
		situation = LANDED
		biome = Runway
		disableOnStateChange = false
		completeInSequence = true
	}

	PARAMETER
	{
		name = Duration
		type = Duration
		duration = 25s
		preWaitText = Stay landed
		waitingText = a bit longer
		completionText = DONE!
		completeInSequence = true
		disableOnStateChange = false
	}		

	PARAMETER
	{
   		name = VesselNotDestroyed
    		type = VesselNotDestroyed
		completeInSequence = true
		title = Don't crash!
	}

}


