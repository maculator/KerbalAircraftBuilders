//Altitude related Contracts
//CONTENT:
//2500,5000,10000,20000m

CONTRACT_TYPE
{
	name = Altitude2500
    	title = Reach 2500 Meters
    	group = Altitude
	agent = Kerbal Aircraft Builders
   
    	description = Our first contract requires you to takeoff, reach an altitude of 2500meters and return home.
	notes = Takeoff, reach 2500 Meters and bring her back in one piece!
    	synopsis = First Flight

    	completedMessage = Mission Accomplished!

    	minExpiry = 1.0
    	maxExpiry = 7.0
	deadline = 500
	cancellable = true
	declinable = true
    	autoAccept = false

   	targetBody = Kerbin

   	maxCompletions = 1
   	maxSimultaneous = 1

 	rewardScience = 5.0
  	rewardReputation = 20.0
  	rewardFunds = 7500.0
 	failureReputation = 20.0
  	failureFunds = 7500.0
  	advanceFunds = 5000.0
	weight = 10.0

	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 1
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Fly a test at 2500m
		completeInSequence = true

		PARAMETER
		{
			name = ReachState
			type = ReachState
			minAltitude = 2500
		}

		PARAMETER
		{
			name = Duration
			type = Duration
			duration = 10s
			preWaitText = maintain altitude
			waitingText = a bit longer
			completionText = DONE!
			completeInSequence = true
			disableOnStateChange = false
		}
	}

	PARAMETER
	{
		name = land
		type = ReachState
		title = Land back at the KSC
		situation = LANDED
		biome = Runway
		disableOnStateChange = false
		completeInSequence = true
	}

	PARAMETER
	{
		name = Duration
		type = Duration
		duration = 25s
		preWaitText = Stay landed
		waitingText = a bit longer
		completionText = DONE!
		completeInSequence = true
		disableOnStateChange = false
	}		

	PARAMETER
	{
   		name = VesselNotDestroyed
    		type = VesselNotDestroyed
		completeInSequence = true
		title = Don't crash!
	}

}

